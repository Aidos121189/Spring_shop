<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product_list</title>
</head>
<body>

<div th:each="product : ${products}">

    <p>Категория: <span th:text="${product.getCategory.getName}"></span></p>
    <p>Название: <span th:text="${product.getName()}"></span></p>
    <p>Стоимость: <span th:text="${product.getPrice()}"></span></p>

    <form action="/product_add/product_page" method="get">

        <input type="hidden" name="productId" th:value="${product.getId()}">

        <button type="submit">Подробнее</button>

    </form>
    <hr>

</div>






</body>
</html>

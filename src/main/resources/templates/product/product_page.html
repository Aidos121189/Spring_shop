<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product_page</title>
</head>
<body>

<!--<h2 th:if="${#authorization.expr('isAuthenticated()')}">abc</h2>-->
<!--<h2 th:if="${#authorization.expr('hasRole(''ADMIN'')')}">abc</h2>-->

<div th:each="product : ${product}">


    <p>Номер товара: <span th:text="${product.getId()}"></span></p>
    <p>Категория: <span th:text="${product.getCategory.getName()}"></span></p>
    <p>Название: <span th:text="${product.getName()}"></span></p>
    <p>Стоимость: <span th:text="${product.getPrice()}"></span></p>


    <div th:each="total : ${total}">

        <p>Средняя оценка: <span th:text="${total}"></span></p>

    </div>



    <div th:each="moderators : ${moderators}">

        <p>Комментарий: <span th:text="${moderators.getComment()}"></span></p>

    </div>


    <div th:if="${result}">
        Вы не оставляли комментариев на данный товар!!!
    </div>




    <p>Оставьте комментарий:</p>
    <form action="/comment/comment_resource" method="post">

        <input type="text" name="productId" th:value="${product.getId()}">

        <input type="text" name="score">

        <input type="text" name="comment">

        <button type="submit">Добавить</button>

    </form>



</div>






</body>
</html>

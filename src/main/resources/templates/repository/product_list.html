<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First resource</title>
</head>
<body>

<div th:each="product : ${products}">

    <p>Категория: <span th:text="${product.category.name}"></span></p>
    <p>Название: <span th:text="${product.name}"></span></p>
    <p>Стоимость: <span th:text="${product.price}"></span></p>

</div>

</body>
</html>

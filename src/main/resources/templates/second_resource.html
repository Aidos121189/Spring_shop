<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <title>Second resource</title>
</head>
<body>


<div th:each="product : ${product}">

    <p>Категория: <span th:text="${product.getCategory()}"></span></p>
    <p>Название: <span th:text="${product.getName()}"></span></p>
    <p>Стоимость: <span th:text="${product.getPrice()}"></span></p>

</div>



</body>
</html>
